<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tower</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


	<form class="form-inline" style="padding: 20px" onsubmit="return sendRequest()">
		<div class="form-group">
			<label for="value1">
				Value 1:	
			</label> 
			<input class="form-control" type="number" id="value1" style="max-width: 50px" required >
			<label for="value2">
				Value 2:	
			</label> 
			<input class="form-control" type="number" id="value2" style="max-width: 50px" required>
		</div>

		<div style="margin-top: 20px ">
			<label>
				Operation:	
			</label>
            <br>
			<select id="operation" class="form-control">
				<option value="sum">sum</option>
				<option value="subtraction">subtraction</option>
				<option value="division">division</option>
				<option value="multiplication">multiplication</option>
			</select>
			<input class="btn btn-success" type="submit" value="Calculate">
		</div>
		<div style="margin-top: 20px ">
			<label>
				Result:	
			</label> 
			<label id="result">
				
			</label> 
		</div>
	</form>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
		function sendRequest(){
			var jsond = {
            	values: [ parseFloat($("#value1").val()), parseFloat($("#value2").val()) ],
            	operation:$("#operation").val()
        	};

	        $.ajax({
	            url: 'endpoint.php',
	            type: 'post',
	            dataType: 'json',
	            contentType: 'application/json',
	            success: function (data) {

	                $('#result').html(data.Status=='OK'?data.Result:'Error');
	            },
	            data: JSON.stringify(jsond)
	        });
	        return false;
		}
		
	</script>
  </body>
</html>
